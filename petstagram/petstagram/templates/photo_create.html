{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-center">Add a New Pet Photo</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" enctype="multipart/form-data" action="{% url 'pet_photo_create' %}">

                {% csrf_token %}
                {{ pet_photo_form }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
