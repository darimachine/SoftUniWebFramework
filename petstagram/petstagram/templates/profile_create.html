{% extends 'base.html' %}
{% block content %}
<div class="container mb-5">
    <h1 class="text-center">Create Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create_profile' %}">

                <!-- Form for Creating a Profile -->
                {% csrf_token %}
                {{ profile_form }}

                <button class="btn btn-primary mt-2" type="submit">Create</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
