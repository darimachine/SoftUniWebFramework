{% extends 'base.html' %}
{% block content %}
<div class="container mb-5 ">
    <h1 class="text-center">Edit Pet Photo</h1>
    <img src="{{ pet.photo.url }}"
         class="w-50 rounded mx-auto d-block" alt="Photo description">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="POST" action="{% url 'pet_photo_edit' pet.pk %}">

                {% csrf_token %}
                {{ pet_photo_form }}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

{% endblock %}
